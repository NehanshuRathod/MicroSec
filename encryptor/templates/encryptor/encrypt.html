<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Encrypt File | MicroSec</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1e1f29, #2d2e3f);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: #2c2e3b;
            padding: 40px 50px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            width: 400px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-6px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
        }

        h2 {
            color: #00d4ff;
            margin-bottom: 10px;
        }

        p {
            color: #bbb;
            font-size: 0.95em;
            margin-bottom: 25px;
        }

        input[type=file] {
            width: 100%;
            padding: 10px;
            border: 2px dashed #00d4ff;
            border-radius: 10px;
            background-color: transparent;
            color: #ccc;
            margin-bottom: 20px;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        input[type=file]:hover {
            border-color: #03b6dd;
        }

        .btn {
            background: #00d4ff;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            color: #111;
            transition: background 0.3s, transform 0.2s;
        }

        .btn:hover {
            background: #03b6dd;
            transform: scale(1.05);
        }

        .home-link {
            display: inline-block;
            margin-top: 15px;
            color: #bbb;
            text-decoration: none;
            font-size: 0.9em;
        }

        .home-link:hover {
            color: #00d4ff;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>üîí AES Encryption</h2>
        <p>Select a file below to encrypt securely using AES.</p>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="file" required><br>
            <button type="submit" class="btn">Encrypt File</button>
        </form>

        <a href="/" class="home-link">‚Üê Back to Home</a>
    </div>
</body>
</html>
